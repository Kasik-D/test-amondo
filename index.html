<html>
  <head>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="amondo-example"></div>
    <script src="https://static.amondo.com/web-sdk/2/amondo-web-sdk.js"></script>
    <script>
      var container = document.querySelector("#amondo-example");
      amondo.imprint.create(container, {
        id: 21777,
        theme: {
          accentColour: "#ECEDEE",
          background: "transparent",
          foreground: "#ffffff",
        },
      });
      function waitForDivToAppear() {
        const containerGrid = document.querySelector('div[data-testid="grid"]');

        if (containerGrid) {

          containerGrid.style.gridTemplateColumns = "1fr 1fr 1fr";

          return;
        }

        // If the div is not found yet, wait for a brief moment and check again.
        setTimeout(waitForDivToAppear, 500); // Check every 1 second (adjust the interval as needed).
      }

      // Start waiting for the div to appear.
      waitForDivToAppear();
    </script>
  </body>
</html>
